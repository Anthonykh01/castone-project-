 <ion-header>
  <ion-toolbar>
    <ion-title>Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="registration-page">
  <ion-grid>
    <ion-row class="ion-align-items-center height-100">
      <ion-col size-lg="6" size-md="8" size-xs="10" offset-lg="3" offset-md="2" offset-xs="1">
        <div class="register-card">
          <h2>Create Account</h2>

          <ion-item lines="none">
            <ion-icon slot="start" name="mail-outline"></ion-icon>
            <ion-input [(ngModel)]="user.email" type="email" placeholder="Email" required></ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
            <ion-input [(ngModel)]="user.password" type="password" placeholder="Password" required></ion-input>
          </ion-item>

          <ion-button expand="full" class="custom-button" (click)="register()">
            <ion-icon slot="start" name="person-add-outline"></ion-icon>Register
          </ion-button>

          <div class="ion-text-center">
            <p>Already have an account? <a routerLink="/login">Login</a></p>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
