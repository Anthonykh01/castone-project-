<ion-header>
  <ion-toolbar>
    <ion-title>Shopping Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="cart-page">
  <div *ngIf="cartItems && cartItems.length > 0">
    <h2>Your Cart</h2>
    <ion-card *ngFor="let item of cartItems">
      <ion-card-content>
        <div class="item-content">
          <div class="item-details">
            <h3>{{ item.name }}</h3>
            <p>Price: {{ item.price }}</p>
            <p>Quantity: {{ item.quantity }}</p>
          </div>
          <ion-button fill="outline" color="danger" class="remove-button" (click)="removeFromCart(item)">Remove</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
    <h3>Total Price: {{ totalPrice }}</h3>
  </div>
  <div *ngIf="cartItems && cartItems.length === 0">
    <p>Your cart is empty.</p>
  </div>
  <ion-button expand="full" class="continue-button" (click)="goBack()">Continue Shopping</ion-button>
</ion-content>
